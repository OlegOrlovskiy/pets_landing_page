<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="#">
      <title>Забрать домой</title>
  </head>
  <body>
    <main>
      <form action="#" method="post" name="form-take-home">
        <p>Забрать домой</p>
        <p>Оставьте информацию о себе. Мы позвоним вам и договоримся,
        когда вы сможете забрать себе питомца.</p>

        <div class="form-take-home-name">
          <label for="form-take-home-name">Фамилия и имя</label>
          <input type="text" name="form-take-home-name" id="form-take-home-name" placeholder="Введите ваше имя и фамилию">
        </div>

        <div class="form-take-home-phone">
          <label for="form-take-home-phone">Номер телефона (только белорусский номер)</label>
          <input type="text" name="form-take-home-phone" id="form-take-home-phone" placeholder="Введите ваш номер телефона" required>
          <span>Обязательное поле для заполнения</span>
        </div>

        <div class="form-take-home-comment">
          <label for="form-take-home-comment">Замечания</label>
          <textarea id="form-take-home-comment" name="form-take-home-comment" rows="3">
            Введите информацию, которая будет полезна нам
          </textarea>
        </div>

        <div class="form-take-home-addInfo"> 
          <p>
            Если у вас есть вопросы, можете позвонить нам:<br>
            +375 (33) 6237879  Лена<br>
            +375 (29) 7877791  Ольга<br>
            +375 (29) 5837015  Рита
          </p>
        </div>

        <div class="form-take-home-buttons">
          <input type="submit" value="Отправить">
          <input type="reset" value="Отмена">
        </div>
      </form>
      
    </main>
  </body>
</html>
