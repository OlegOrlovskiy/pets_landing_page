<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="#">
      <title>Автопомощь</title>
  </head>
  <body>
    <main>
      <form action="#" method="post" name="form-delivery">
        <p class="form-delivery-head">Автопомощь</p>
        <P class="application">Заявка</P>
        <p>Отправьте нам заявку о том, что готовы помочь.
           Когда нам будет необходима помощь в транспортировке, мы позвоним вам.</p>

        <div class="form-delivery-name">
          <label for="form-delivery-name">Фамилия и имя</label>
          <input type="text" name="form-delivery-name" id="form-delivery-name" pattern="[A-Za-zА-Яа-яЁё/s]{2,56}" placeholder="Введите ваше имя и фамилию">
        </div>

        <div class="form-delivery-phone">
          <label for="form-delivery-phone">Номер телефона (только белорусский номер)</label>
          <input type="text" name="form-delivery-phone" id="form-delivery-phone" pattern="[^A-Za-zА-Яа-яЁё]+$" placeholder="Введите ваш номер телефона" required>
          <span>Обязательное поле для заполнения</span>
        </div>

        <div class="form-delivery-type">
          <label> 
          <input type="checkbox" name="form-delivery-type" value="Доставка еды, медикаментов и других небольших вещей">
          Доставка еды, медикаментов и других небольших вещей
          </label>
          <label> 
            <input type="checkbox" name="form-delivery-type" value="Доставка сена или соломы, строительных материлов 
            для будок и других крупногабаритных вещей">
            Доставка сена или соломы, строительных материлов для будок и других крупногабаритных вещей
          </label>
          <label> 
            <input type="checkbox" name="form-delivery-type" value="Транспортировка небольших собак и котов">
            Транспортировка небольших собак и котов
          </label>
          <label> 
            <input type="checkbox" name="form-delivery-type" value="Транспортировка больших собак">
            Транспортировка больших собак
          </label>

        </div>

        <div class="form-delivery-comment">
          <label for="form-delivery-comment">Замечания</label>
          <textarea id="form-delivery-comment" name="form-delivery-comment" rows="3" placeholder="Замечания"></textarea>
        </div>


        <div class="form-delivery-buttons">
          <input type="submit" value="Отправить заявку">
          <input type="reset" value="Отмена">
        </div>
      </form>
      
    </main>
  </body>
</html>
